<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>GitHub User Search</title>
  </head>
  <body class="body-wrap">
    <div class="ui container">
      <div class="title-toggle-container">
        <h1 class="ui header">devfinder</h1>
        <div class="ttc-btn-wrap">
          <button class="ui button light-theme-button">Light</button>
          <button class="ui button dark-theme-button">Dark</button>
        </div>
      </div>
      <div class="ui search">
        <div class="ui left icon input">
          <i class="search icon"></i>
          <input type="text" placeholder="Search Github Users..." />
        </div>
        <div style="flex-grow: 1"></div>
        <button class="ui button">Search</button>
      </div>
      <div class="ui segment container">
        <div class="ui segment">
          <!-- <img id="profile-picture" src="https://via.placeholder.com/150" alt="Profile Picture" /> -->
          <img id="profile-picture" src="./assets/Screenshot_2024-04-27_153653-removebg-preview.png" alt="Profile Picture" />
          <div class="profile-user-titles">
            <h2 id="big_userName" class="ui header">User Name title</h2>
            <p>Username: <a id="username-link"><span id="username">User Name</span></a></p>
            <p>Profile bio</p>
          </div>
  
          <p>Joined: <span id="joined">Date Joined</span></p>
        </div>
        <div class="ui segment">
          <div class="u_s-repo">
            <p id="repos">Repos: <span >0</span></p>
            <p class="fs-segment"><span id="num-repos">0</span></p>
          </div>

          <div class="u_s-repo">
            <p>Followers: <span id="followers">0</span></p>
            <p class="fs-segment"> <span id="num-followers">0</span></p>
          </div>

          <div class="u_s-repo">
            <p>Following: <span id="following">0</span></p>
            <p class="fs-segment"> <span id="num-following">0</span></p>
          </div>
        </div>
        <div class="ui segment">
          <p>
            <i class="location arrow icon"></i>Location:
            <span id="location">Location</span>
          </p>
          <p>
            <i class="twitter icon"></i>Twitter:
            <a id="twitter-link" href="">Twitter Link</a>
          </p>
          <p>
            <i class="github icon"></i>GitHub: <a id="github-link" href="">GitHub Link</a>
          </p>
          <p>
            <i class="linkedin icon"></i>LinkedIn: <a id="linkedin-link" href="">LinkedIn Link</a>
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
